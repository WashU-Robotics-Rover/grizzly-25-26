# Node Configuration
#
# This is the ONLY file you need to edit to add/remove nodes.
# The launch file reads this and starts all enabled nodes automatically.
#
# To add a new node:
#   1. Create your node file (inherit from GrizzlyLifecycleNode)
#   2. Add to setup.py entry_points
#   3. Add it below with enabled: true
#   4. Rebuild: ./grizzly.py build
#
# Format:
#   node_name:
#     enabled: true/false
#     layer: perception/planning/control
#     params:  # optional, passed to node
#       key: value

nodes:
  # === PERCEPTION ===
  camera_node:
    enabled: true
    layer: perception
    params:
      rate_hz: 2.0
      camera_id: 0
      detection_threshold: 0.5

  # === PLANNING ===
  path_planner:
    enabled: true
    layer: planning
    params:
      rate_hz: 1.0
      max_speed: 1.0
      goal_tolerance: 0.5

  # === CONTROL ===
  motor_controller:
    enabled: true
    layer: control
    params:
      rate_hz: 10.0
      max_linear_speed: 1.0
      max_angular_speed: 0.5

# Layer startup order (lower = starts first)
layer_order:
  perception: 1
  planning: 2
  control: 3
