name: Build & Test ROS 2 Humble â€“ grizzly

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

# Default to read-only; we'll elevate only the release job
permissions:
  contents: read

jobs:
  build_and_test:
    runs-on: ubuntu-22.04
    container:
      image: ros:humble
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up ROS 2 Humble build tools
        uses: ros-tooling/setup-ros@v0.7
        with:
          required-ros-distributions: humble

      # If you need rosdep, uncomment:
      # - name: Install dependencies via rosdep
      #   run: |
      #     sudo apt update
      #     rosdep update
      #     rosdep install --from-paths src --ignore-src -r -y

      - name: Run build script
        run: |
          chmod +x ./build.sh
          ./build.sh --symlink-install

      - name: Source install space
        run: |
          source install/setup.bash


      # - name: Run colcon tests
      #   run: |
      #     colcon test --event-handlers console_direct+
      #     colcon test-result --verbose

      - name: Run system_manager
        run: |
          source install/setup.bash
          source install/local_setup.bash
          ros2 launch grizzly_stack grizzly_minimal.launch.py

  release:
    needs: build_and_test
    # Only publish releases on push to protected branches (skip PRs)
    if: ${{ github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') }}
    # Elevate permissions just for this job so the reusable workflow can create a release
    permissions:
      contents: write
    uses: ./.github/workflows/release.yml
    with:
      build_sha: ${{ github.sha }}
    secrets: inherit
