name: Build & Test ROS 2 Humble â€“ grizzly

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build_and_test:
    runs-on: ubuntu-22.04
    container:
      image: ros:humble
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up ROS 2 Humble build tools
        uses: ros-tooling/setup-ros@v0.7
        with:
          required-ros-distributions: humble

      # Optional: install dependencies
      # - name: Install dependencies via rosdep
      #   run: |
      #     sudo apt update
      #     rosdep update
      #     rosdep install --from-paths src --ignore-src -r -y

      - name: Build workspace
        run: |
          set -euo pipefail
          source /opt/ros/humble/setup.bash
          echo "ðŸš§ Building workspace with explicit Python linkage..."
          colcon build \
            --cmake-args \
              -DPython_EXECUTABLE=/opt/anaconda3/envs/ros_env/bin/python \
              -DPython_INCLUDE_DIR=/opt/anaconda3/envs/ros_env/include/python3.11 \
              -DPython_LIBRARY=/opt/anaconda3/envs/ros_env/lib/libpython3.11.dylib \
            --symlink-install

      - name: Source install space
        run: |
          source install/setup.bash

      # - name: Run colcon tests
      #   run: |
      #     colcon test --event-handlers console_direct+
      #     colcon test-result --verbose

      - name: Run test_node from grizzly package
        run: |
          source install/setup.bash
          source install/local_setup.bash
          ros2 run grizzly test_node

  release:
    needs: build_and_test
    if: ${{ github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') }}
    permissions:
      contents: write
    uses: ./.github/workflows/release.yml
    with:
      build_sha: ${{ github.sha }}
    secrets: inherit
