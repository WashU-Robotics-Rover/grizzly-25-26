# .github/workflows/ros2-humble-ci.yml
name: Build & Test ROS 2 Humble â€“ grizzly

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build_and_test:
    runs-on: ubuntu-22.04
    container:
      image: ros:humble   # official ROS 2 Humble image (Jammy)
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache ROS 2 build/install artifacts
        uses: actions/cache@v4
        with:
          path: |
            build
            install
            log
          key: ros2-humble-grizzly-${{ runner.os }}-${{ hashFiles('**/src/**', '**/package.xml', '**/CMakeLists.txt') }}
          restore-keys: |
            ros2-humble-grizzly-${{ runner.os }}-

      - name: Set up ROS 2 Humble build tools
        uses: ros-tooling/setup-ros@v0.7
        with:
          required-ros-distributions: humble

      # Optional dependency installation
      # - name: Install dependencies via rosdep
      #   run: |
      #     sudo apt update
      #     rosdep update
      #     rosdep install --from-paths src --ignore-src -r -y

      - name: Build workspace
        run: |
          source /opt/ros/humble/setup.bash
          colcon build --symlink-install

      - name: Source install space
        run: |
          source install/setup.bash

      # Optional test phase
      # - name: Run colcon tests
      #   run: |
      #     colcon test --event-handlers console_direct+
      #     colcon test-result --verbose

      - name: Run test_node from grizzly package
        run: |
          source install/setup.bash
          source install/local_setup.bash
          ros2 run grizzly test_node
