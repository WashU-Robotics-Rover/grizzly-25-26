name: Build & Test ROS 2 Humble â€“ grizzly

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build_and_test:
    runs-on: ubuntu-22.04
    container:
      image: ros:humble
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up ROS 2 Humble build tools
        uses: ros-tooling/setup-ros@v0.7
        with:
          required-ros-distributions: humble

      # Optional dependency install:
      # - name: Install dependencies via rosdep
      #   run: |
      #     sudo apt update
      #     rosdep update
      #     rosdep install --from-paths src --ignore-src -r -y

      - name: Build workspace
        run: |
          set -eo pipefail
          set +u
          source /opt/ros/humble/setup.bash
          set -u

          echo "ğŸš§ Building workspace with explicit Python linkage..."
          colcon build \
            --cmake-args \
              -DPython_EXECUTABLE=/opt/anaconda3/envs/ros_env/bin/python \
              -DPython_INCLUDE_DIR=/opt/anaconda3/envs/ros_env/include/python3.11 \
              -DPython_LIBRARY=/opt/anaconda3/envs/ros_env/lib/libpython3.11.dylib \
            --symlink-install

      - name: Source install space
        run: |
          set -eo pipefail
          set +u
          source install/setup.bash
          set -u

      # Enable if you have tests
      # - name: Run colcon tests
      #   run: |
      #     set -eo pipefail
      #     set +u
      #     source install/setup.bash
      #     set -u
      #     colcon test --event-handlers console_direct+
      #     colcon test-result --verbose

      - name: Run test_node from grizzly package (detect "published")
        run: |
          set -euo pipefail

          # Source workspace (avoid -u while sourcing)
          set +u
          source install/setup.bash
          source install/local_setup.bash
          set -u

          : > launch.out
          ( ros2 launch grizzly_stack grizzly_minimal.launch.py > launch.out 2>&1 ) &
          LAUNCH_PID=$!

          echo "ğŸ” Waiting up to 120s for log message containing 'published'..."
          if ! timeout 120s bash -c '
            shopt -s nocasematch
            while true; do
              if ! kill -0 '"$LAUNCH_PID"' 2>/dev/null; then
                echo "âŒ Launch process exited early."
                exit 2
              fi
              if grep -qi "published" launch.out; then
                echo "âœ… Found \"published\" in logs."
                exit 0
              fi
              sleep 1
            done
          '; then
            echo "âŒ Timeout or failureâ€”no 'published' found."
            echo "Last 100 lines of log:"
            tail -n 100 launch.out || true
            kill "$LAUNCH_PID" 2>/dev/null || true
            sleep 2
            kill -9 "$LAUNCH_PID" 2>/dev/null || true
            exit 1
          fi

          echo "ğŸ“„ Context from log:"
          tail -n 50 launch.out || true

          echo "ğŸ›‘ Stopping launch..."
          kill "$LAUNCH_PID" 2>/dev/null || true
          sleep 2
          kill -9 "$LAUNCH_PID" 2>/dev/null || true


  release:
    needs: build_and_test
    if: ${{ github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') }}
    permissions:
      contents: write
    uses: ./.github/workflows/release.yml
    with:
      build_sha: ${{ github.sha }}
    secrets: inherit
