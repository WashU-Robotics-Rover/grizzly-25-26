<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grizzly Rover Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Documentation for Grizzly Rover 2025-26 - ROS 2 robotics software stack">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/sushantrahate/docsify-darkly-theme/css/darkly.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Grizzly Rover Documentation',
      repo: 'https://github.com/WashU-Robotics-Rover/grizzly-25-26',
      homepage: 'README.md',
      loadSidebar: true,
      subMaxLevel: 3,
      auto2top: true,
      coverpage: false,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      mergeNavbar: true,
      search: {
        maxAge: 86400000, // 1 day
        paths: 'auto',
        placeholder: 'Search documentation...',
        noData: 'No results found',
        depth: 6,
        namespace: 'grizzly-25-26'
      },
      pagination: {
        previousText: '‚Üê Previous',
        nextText: 'Next ‚Üí',
        crossChapter: true,
        crossChapterText: true
      },
      themeColor: '#42b983',
      plugins: [
        function(hook, vm) {
          hook.beforeEach(function(html) {
            // Add edit link at the bottom of each page
            return html + '\n\n---\n\n' +
              '<div style="text-align: center; margin-top: 2rem; padding-top: 2rem; border-top: 1px solid #eaecef; color: #6a737d;">' +
              '<a href="' + vm.config.repo + '/blob/main/docs/' + vm.route.file + '" target="_blank" style="text-decoration: none; color: #42b983;">' +
              'üìù Edit this page on GitHub</a></div>';
          });
          
          // Add footer with project info
          hook.afterEach(function(html) {
            return html;
          });
        }
      ]
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- Search plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- Pagination plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!-- Copy code plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <!-- Zoom image plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
</body>
</html>
